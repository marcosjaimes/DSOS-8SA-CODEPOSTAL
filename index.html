      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">

  <div class="auth-container d-flex">

    <div class="container mx-auto align-self-center">
        <br>
        <form class="row g-3" method="POST">
            <div class="col-md-6">
                <label for="nombre" class="form-label">País:</label>
                <select id="pais"  required="required" class="form-select" name="puesto">
                    <option value="" selected>Seleccione su país...</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Código postal:</label>
                <input type="text" required="required" class="form-control" id="codigop" name="codigop">
            </div>
            <div class="col-md-6">
                 <label for="nombre" class="form-label">Colonia:</label>
                 <select id="col" onchange="separarDatos()" required="required" class="form-select" name="col">
                    <option value="" selected>Seleccione su país...</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                 <label for="nombre" class="form-label">Localidad:</label>
                <input type="text"   required="required" class="form-control" id="loc" name="loc">
            </div>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Municipio:</label>
               <input type="text" required="required" class="form-control" id="mun" name="mun">
           </div>

           <div class="col-md-6">
            <label for="nombre" class="form-label">Georeferencias:</label>
           <input type="text" required="required" class="form-control" id="ref" name="ref">
       </div>
        </form>
        
    </div>

</div>
